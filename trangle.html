    <script>
        function tranglesides(side1,side2,side3){
    if(side1== side2 && side2 == side3){
        return "equilateral trangle";
    }
    else if(side1 == side2 || side1 == side3 || side2 == side3){
        return "isosceless trangle";

    }
    else{
         return "scaleane  trangle ";
    }
}
let side1= 5;
let side2 = 6;
let side3 = 8;
console.log(tranglesides(side1,side2,side3));

    </script>
